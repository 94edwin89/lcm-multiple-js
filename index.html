    <br>
    <h2>Q5. Write a JavaScript function to get the least common multiple (LCM) of more than 2 integers.</h2>
    <br>
    <h4>console.log(lcm_more_than_two_numbers([100,90,80,7]));</h4>
    <p id="lcm1"></p>

    <h4>console.log(lcm_more_than_two_numbers([5,10,15,25]));</h4>
    <p id="lcm2"></p>





    <script>
        function lcm_more_than_two_numbers(input_array) {
             if (toString.call(input_array) !== "[object Array]")  
             return  false;  


         var r1 = 0, r2 = 0;
         var l = input_array.length;


             for(i=0;i<l;i++) {
                r1 = input_array[i] % input_array[i + 1];
                 if(r1 === 0) {
                    input_array[i + 1] = (input_array[i] * input_array[i+1]) / input_array[i + 1];
                 }else {
                     r2 = input_array[i + 1] % r1;
                     if(r2 === 0) {
                     input_array[i + 1] = (input_array[i] * input_array[i + 1]) / r1;
                     }
                     else {
                         input_array[i+1] = (input_array[i] * input_array[i + 1]) / r2;
                        }
                     }
             }
         return input_array[l - 1];
         }

      console.log(lcm_more_than_two_numbers([100,90,80,7])); 
      document.getElementById('lcm1').innerHTML=lcm_more_than_two_numbers([100,90,80,7]);
      console.log(lcm_more_than_two_numbers([5,10,15,25]));
      document.getElementById('lcm2').innerHTML=lcm_more_than_two_numbers([5,10,15,25]);

    </script>
